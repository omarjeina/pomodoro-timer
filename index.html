<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <p id="message" class="message">End timer to select other options</p>
    <p id="message-2" class="message">Enter number of minutes</p>
    
    <main>
        <div class="container">
            <div class="tab-row">
                <div class="column-container active" id="pomodoro">
                    Pomodoro
                </div>
                <div class="column-container" id="short">
                    Short break 
                </div>
                <div class="column-container" id="long">
                    Long break
                </div>
            </div>

            <div class="time-container">
                <div id="time"></div>
                <input type="number" min="1" step="1" value="25" oninput="validity.valid||(value='');" onkeypress="return event.charCode >= 48"  name="edit-time" id="edit-time" onFocus="this.select()" class="edit-time">
                <svg id="edit" class="edit" xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"><path d="M200-200h57l391-391-57-57-391 391v57Zm-80 80v-170l528-527q12-11 26.5-17t30.5-6q16 0 31 6t26 18l55 56q12 11 17.5 26t5.5 30q0 16-5.5 30.5T817-647L290-120H120Zm640-584-56-56 56 56Zm-141 85-28-29 57 57-29-28Z"/></svg>   
                <svg id="confirm" class="edit" xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"><path d="M382-240 154-468l57-57 171 171 367-367 57 57-424 424Z"/></svg>
            </div>

            <div class="button-container">
                <button type="button" class="button" id="start">Start</button>
                <button type="button" class="button after-start" id="pause">Pause</button>
                <button type="button" class="button after-start" id="resume">Resume</button>
                <button type="button" class="button after-start" id="end">End now</button>
            </div>
        </div>
    </main>

    <script src="index.js"></script>
</body>
</html>
